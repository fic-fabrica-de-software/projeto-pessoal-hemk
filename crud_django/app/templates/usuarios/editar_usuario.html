{% extends 'usuarios/base.html' %}
{% block conteudo %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Editar Usuário</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" id="nome" name="nome" class="form-control" value="{{ usuario.nome }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha:</label>
                            <input type="password" id="senha" name="senha" class="form-control" value="{{ usuario.senha }}">
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        <a href="{% url 'listagem_usuarios' %}" class="btn btn-secondary ms-2">Cancelar</a>
                    </form>
                    {% if mensagem %}
                        <div class="alert alert-info mt-3">{{ mensagem }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

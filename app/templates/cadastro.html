<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-md">
            <a class="navbar-brand" href="{% url 'index' %}"> Sistema - Fábrica de software </a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card login-card"
                    style="background-color: white;border: 1px solid #dee2e6;border-radius: 8px;box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                    <div class="login-header"
                        style="background-color: #343a40;color: white;padding: 2rem;text-align: center;border-radius: 8px 8px 0 0;">
                        <i class="bi bi-person-circle fs-1 mb-3"></i>
                        <h3 class="mb-0">Cadastro</h3>
                        <p class="mb-0">Crie sua conta</p>
                    </div>

                    <div class="login-body" style="padding: 2rem;">
                        <form action="{% url 'cadastrar_usuario' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="nome" class="form-label">Usuário</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="bi bi-envelope text-muted"></i>
                                    </span>
                                    <input type="text" name="nome" class="form-control"
                                        style="border: 1px solid #ced4da;border-radius: 4px;" id="nome"
                                        placeholder="Digite seu nome de usuário" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="bi bi-lock text-muted"></i>
                                    </span>
                                    <input type="password" name="senha" class="form-control"
                                        style="border: 1px solid #ced4da;border-radius: 4px;" id="senha"
                                        placeholder="Digite sua senha" required>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" name="lembrar" value="1" class="form-check-input" id="lembrar">
                                <label class="form-check-label" for="lembrar">
                                    Lembrar de mim
                                </label>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-login"
                                    style="background-color: #343a40;border-color: #343a40;color: white;"
                                    name="cadastrar_usuario">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Entrar
                                </button>
                            </div>

                            <div class="text-center mt-3">
                                <p class="text-secondary mb-0">
                                    <i class="bi bi-shield-check me-1"></i>
                                    Já possui uma conta? <a href="{% url 'login' %}" style="text-decoration: none;"
                                        class="">Entre aqui</a>
                                </p>
                            </div>
                        </form>

                    </div>
                </div>

                <div class="text-center mt-3">
                    <p class="text-muted mb-0">
                        <i class="bi bi-shield-check me-1"></i>
                        Projeto - Fábrica de Software
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

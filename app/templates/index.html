<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitr - Login & Cadastro</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
    <div class="container">
        <main class="login-container">
            <!-- Logo e Branding -->
            <div class="brand-section">
                <div class="logo-wrapper">
                    <img src="../static/assets/logo.png" alt="Monitr Logo" class="logo">
                </div>
            </div>

            <!-- Formulário de Autenticação -->
            <div class="auth-section">
                <a class="btn btn-primary" id="loginBtn" aria-label="Fazer login" href="{% url 'login' %}">
                    Log In
                </a>
                <a class="btn btn-secondary" id="signupBtn" aria-label="Criar nova conta" href="{% url 'cadastro' %}">
                    Sign Up
                </a>
            </div>

            <!-- Link Learn More -->

        </main>
    </div>

    <script src="../static/js/main.js"></script>
</body>

</html>

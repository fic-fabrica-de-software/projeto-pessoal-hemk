<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-md">
            <a class="navbar-brand" href="{% url 'index' %}"> Sistema - Fábrica de software </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4> Lista de Usuários</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped">

                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Senha</th>
                                </tr>
                            </thead>

                            <tbody>
                                {% for usuario in usuarios %}
                                <tr>
                                    <td> {{usuario.id}} </td>
                                    <td> {{usuario.nome}} </td>
                                    <td> {{usuario.senha}} </td>
                                    <td>
                                    <a href="{% url 'editar_usuario' usuario.id %}" class="btn btn-success btn-sm"><span class="bi-pencil-fill"></span> Editar</a>
                                    
                                    <form action="{% url 'deletar_usuario' usuario.id %}" method="post" style="display:inline;">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-danger btn-sm"><span class="bi-trash-fill"></span> Deletar</button>
                                    </form>

                                    <form action="{% url 'atribuir_tarefa' usuario.id %}" method="post" style="display:inline;">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-info btn-sm text-light"><span class="bi-activity"></span> Atribuir tarefa</button>
                                    </form>
                                </td>
                                </tr>
                                {% endfor %}
                            </tbody>

                        </table>
                        <!doctype html>

                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                            crossorigin="anonymous"></script>
</body>

</html>
